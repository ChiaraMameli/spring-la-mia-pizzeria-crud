<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>La mia pizzeria</title>
</head>
<body>
	<div class="container">
	<div class="d-flex justify-content-between pt-5">
		<div class="flex-grow-1">
			<div class="d-flex justify-content-between">
				<h1>My pizzas</h1>
				<div>
					<a 
					href="/pizza/create" type="button" 
					class="btn btn-primary"
					>
					Create new Pizza
					</a>
				</div>
			</div>
				<table class="table table-hover">
					<table class="table">
						<thead>
						  <tr>
							<th scope="col">Name</th>
							<th scope="col">Description</th>
							<th scope="col">Price</th>
							<th scope="col">Actions</th>
						  </tr>
						</thead>
						<tbody>
						  <tr th:each="pizza : ${pizza}" th:object="${pizza}">
							<td th:text="*{name}"></td>
							<td th:text="*{description}"></td>
							<td th:text="*{price}"></td>
							<td>
								<a th:href="@{/pizza/{id} (id=*{id})}" type="button" class="btn btn-success btn-small">
									Show
								</a>
								<a th:href="@{/pizza/update/{id} (id=*{id})}" type="button" class="btn btn-warning btn-small">
									Update
								</a>
								
								<a th:href="@{/pizza/delete/{id} (id=*{id})}" type="button" class="btn btn-danger btn-small">
									Delete
								</a>
							</td>
						  </tr>
						</tbody>
					  </table>
				</table>
		</div>
		<div class="col-1"></div>
		<div class="flex-grow-1">
			<div class="d-flex justify-content-between">
				<h1>My drinks</h1>
				<div>
					<a 
					href="/drink/create" type="button" 
					class="btn btn-primary btn-block"
					>
					Create new Drink
					</a>
				</div>
			</div>
				<table class="table table-hover">
					<table class="table">
						<thead>
						  <tr>
							<th scope="col">Name</th>
							<th scope="col">Description</th>
							<th scope="col">Price</th>
							<th scope="col">Actions</th>
						  </tr>
						</thead>
						<tbody>
						  <tr th:each="drink : ${drinks}" th:object="${drink}">
							<td th:text="*{name}"></td>
							<td th:text="*{description}"></td>
							<td th:text="*{price}"></td>
							<td>
								<a th:href="@{/drink/{id} (id=*{id})}" type="button" class="btn btn-success btn-small">
									Show
								</a>
								<a th:href="@{/drink/update/{id} (id=*{id})}" type="button" class="btn btn-warning btn-small">
									Update
								</a>
								
								<a th:href="@{/drink/delete/{id} (id=*{id})}" type="button" class="btn btn-danger btn-small">
									Delete
								</a>
							</td>
						  </tr>
						</tbody>
					  </table>
				</table>
		</div>
	</div>
</body>
</html>
